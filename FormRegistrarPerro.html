<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Perro</title>
    <link rel="stylesheet" type="text/css" href="css/styleFormRegistrar.css">
</head>
<body>
    <div class="contenedor">
        <div id="fondo" class="contenedor">
            <form action="Registrar_perro.php" method="GET">
                <h2>Sistema de Identificacion Perruno</h2>
                <br>
                <div class="ing-codigo">
                    <label>Ingresar Codigo <Input name = "Codigo" type ="text"></label>
                </div>
                
                <div class="ing-nombre">
                    <label>Ingresar Nombre<Input name = "Nombre" type ="text"></label>
                </div>
                
                <div class="ing-fechaNac">
                    <label>Fecha de Nacimiento<Input name= "FechNac" type = "Date"></label>
                </div>

                <div class="ing-genero">
                    <label>Genero <Input name="Genero" type = "Radio" Value=1> Macho
                    <p><Input name= "Genero" Type = "Radio" Value=0> Hembra</p></label>
                </div>
                    
                <div class="ing-raza">
                    <label>Seleccione Raza<Select name = "Raza">
                        <Option value = "Pitbull"> Pitbull
                        <Option value = "Bulldog"> Bulldog
                        <Option value = "Shichu"> Shichu
                        <Option value = "Pequines"> Pequines
                        <Option value = "San Bernardo"> San Bernardo
                        <Option value = "Chiguahua"> Chiguahua
                        <p></Select></p></label>

                </div>
                    
                <div class="ing-foto">
                    <label>Foto<Input Type = "file" name = "Foto"></label>
                    
                </div>    

                <!--<Input name= "Registrar" Type = Submit value = "Registrar">
                    <p><Input Type = Submit value = "Cancelar"></p></label>-->
                <div class="botones">
                    <button type="submit" id="registrar">Registrar</button> 
                    <button type="reset" id="cancelar">Cancelar</button>  
                </div>   
                  

            </form>
        </div>
    </div>
</body>
</html>
